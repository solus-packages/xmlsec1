name       : xmlsec1
version    : 1.2.29
release    : 4
source     :
    - https://github.com/lsh123/xmlsec/archive/xmlsec-1_2_29.tar.gz : b23ec79b28f3bd8d525eed4b0c75ce1c4de7696563dde7e9dd3cdf2a172cfa3f
license    : MIT
component  : security.library
libsplit   : no
summary    : Library providing support for "XML Signature" and "XML Encryption" standards
description: |
    XML Security Library is a C library based on LibXML2  and OpenSSL.
    The library was created with a goal to support major XML security
    standards "XML Digital Signature" and "XML Encryption".
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(libexslt)
    - pkgconfig(nss)
    - libgcrypt-devel
patterns   :
    - devel :
        - /usr/bin/xmlsec1-config
        - /usr/lib64/xmlsec1Conf.sh
        - /usr/share/doc/*
        - /usr/share/man/man1/xmlsec1-config.1
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    # %make check
